<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.spike demo</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<style>
		#map { width: 600px; height: 400px; }
		body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; }
		.ghbtns { position: relative; top: 4px; margin-left: 5px; }
		a { color: #0077ff; }
	</style>
</head>
<body>
	<p>
		<iframe class="ghbtns" src="http://ghbtns.com/github-btn.html?user=artemeff&amp;repo=Leaflet.spike&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
	</p>

	<div id="map"></div>

	<script src="../dist/leaflet-spike.js"></script>
	<script>
		window.onload = function() {
			var values = [
				[-37.8869090667, 175.3657417333, 486],
				[-37.8894207167, 175.4015351167, 807],
				[-37.8927369333, 175.4087452333, 129],
				[-37.90585105,   175.4453463833, 1273],
				[-37.9058955167, 175.4145613167, 1261],
			];

			var map = window.map = L.map('map').setView([-37.90, 175.435], 12);

			var tiles = L.tileLayer('http://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
				attribution: '<a href="https://www.mapbox.com/about/maps/">Terms and Feedback</a>',
				id: 'examples.map-20v6611k'
			}).addTo(map);

			var spikes = window.spikes = L.spikeLayer(values, {
				maxValue: 1000,
				spikeOptions: {
					mouseenter: function(el, value) {
						console.log('mouseenter', value);
					}
				}
			}).addTo(map);
		}
	</script>
</body>
</html>
